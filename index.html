<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/js/script.js"></script>
    <title>Whack-A-Mole </title>
</head>
    <body>
        <div class="game">
            <select class="game_mode">
                <option value="easy">Easy</option>
                <option value="normal" selected>Normal</option>
                <option value="hard">Hard</option>
                <option value="very-hard">Very Hard</option>
              </select>
            <div class="game__hole game__hole--1"></div>
            <div class="game__hole game__hole--2"></div>
            <div class="game__hole game__hole--3"></div>
            <div class="game__hole game__hole--4"></div>
            <div class="game__hole game__hole--5"></div>
            <div class="game__hole game__hole--6"></div>
            <div class="game__hole game__hole--7"></div>
            <div class="game__hole game__hole--8"></div>
            <div class="game__hole game__hole--9"></div>
            <div class="game__hole game__hole--10"></div>
            <div class="game__hole game__hole--11"></div>
            <div class="game__hole game__hole--12"></div>
            <div class="game__score"></div>
        </div>
    </body>
</html>
